<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZY Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #7a4b55, #3a2328);
      color:white;
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 0;
    }

    .wrap{
      width:min(1100px, 92vw);
      position: relative;
      z-index: 1;
    }

    .card{
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 22px;
      align-items:center;
      min-height: 360px;
    }

    .ezy-vertical{
      position: fixed;
      left: 36px;
      top: 50%;
      transform: translateY(-50%);
      display:flex;
      flex-direction:column;
      gap: 10px;
      font-family:"Baloo 2", cursive;
      font-size: 120px;
      font-weight: 800;
      color: white;
      text-shadow: 0 6px 15px rgba(0,0,0,0.45);
      user-select:none;
      z-index: 2;
    }

    .subtitle{
      font-size: 18px;
      line-height: 1.55;
      margin-bottom: 14px;
    }

    .btn{
      display:inline-block;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      color:white;
      text-decoration:none;
      font-weight: 700;
      cursor:pointer;
      transition: transform .15s ease;
    }

    .btn:hover{ transform: translateY(-2px); }

    @keyframes pulse {
      0%{ transform: rotate(-45deg) scale(1); }
      50%{ transform: rotate(-45deg) scale(1.05); }
      100%{ transform: rotate(-45deg) scale(1); }
    }

    .heart-btn{
      width: 140px;
      height: 140px;
      border: none;
      cursor: pointer;
      background: #e60023;
      position: relative;
      transform: rotate(-45deg);
      border-radius: 16px;
      animation: pulse 2.5s infinite;
    }

    .heart-btn::before,
    .heart-btn::after{
      content:"";
      position:absolute;
      width: 140px;
      height: 140px;
      background: #e60023;
      border-radius: 50%;
    }

    .heart-btn::before{ top:-70px; left:0; }
    .heart-btn::after{ left:70px; top:0; }

    .heart-label{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      transform: rotate(45deg);
      font-weight:800;
      letter-spacing: .6px;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="ezy-vertical">
    <span>E</span>
    <span>Z</span>
    <span>Y</span>
  </div>

  <div class="wrap">
    <div class="card">
      <div>
        <p class="subtitle">Click the heart to open your envelopes.</p>

        <!-- NEW PASSWORD BUTTON -->
        <a class="btn" href="./private.html">ðŸ”’ Private Page</a>
      </div>

      <div style="display:grid;place-items:center;">
        <button class="heart-btn" id="heartButton">
          <div class="heart-label">OPEN</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("heartButton").addEventListener("click", () => {
      window.location.href = "./letters.html";
    });
  </script>
</body>
</html>
