<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Page</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">

  <style>
    /* Full-page background */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;

      /* Custom background image */
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Dark overlay so text/button stands out */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    /* Center content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px;
    }

    /* Heart button */
    .heart-btn {
      width: 180px;
      height: 180px;
      border: none;
      cursor: pointer;
      background: #e60023; /* red */
      position: relative;
      transform: rotate(-45deg);
      border-radius: 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
      outline: none;
    }

    /* Two circles to form the heart */
    .heart-btn::before,
    .heart-btn::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background: #e60023;
      border-radius: 50%;
    }

    .heart-btn::before {
      top: -90px;
      left: 0;
    }

    .heart-btn::after {
      left: 90px;
      top: 0;
    }

    /* Inner label */
    .heart-label {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      transform: rotate(45deg); /* rotate text back */
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
      user-select: none;
    }

    .heart-btn:hover {
      transform: rotate(-45deg) scale(1.03);
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      filter: brightness(1.05);
    }

    .heart-btn:active {
      transform: rotate(-45deg) scale(0.98);
    }

    /* Optional caption */
    .caption {
      margin-top: 22px;
      color: white;
      font-size: 18px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    /* Vertical EZY title */
.ezy-title {
  position: fixed;
  left: 40px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;

  font-family: "Baloo 2", cursive;
  font-size: 120px;
  font-weight: 800;
  color: white;

  text-shadow:
    0 6px 15px rgba(0, 0, 0, 0.45);

  user-select: none;
}

  </style>
</head>

<body>
  <div class="overlay"></div>
<div class="ezy-title">
  <span>E</span>
  <span>Z</span>
  <span>Y</span>
</div>

  <div class="content">
    <button class="heart-btn" id="heartButton" aria-label="Heart button">
      <div class="heart-label">MWAH</div>
    </button>

    <div class="caption">My GitHub Pages site</div>
  </div>

  <script>
    // What happens when you click the heart button:
    document.getElementById("heartButton").addEventListener("click", () => {
      // Change this to any link you want:
      window.location.href = "Iluvyou.github.io";
    });
  </script>
</body>
</html>
