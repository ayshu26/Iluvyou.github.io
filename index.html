<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZY</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #7a4b55, #3a2328);
      color: white;
      overflow: hidden;
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 0;
    }

    /* Heart pulse animation */
    @keyframes pulse {
      0%   { transform: rotate(-45deg) scale(1); }
      50%  { transform: rotate(-45deg) scale(1.05); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .heart-area{
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
    }

    /* Smaller heart */
    .heart-btn{
      width: 140px;
      height: 140px;
      border: none;
      cursor: pointer;
      background: #e60023;
      position: relative;
      transform: rotate(-45deg);
      border-radius: 16px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.35);
      outline: none;
      animation: pulse 2.5s infinite;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .heart-btn::before,
    .heart-btn::after{
      content:"";
      position:absolute;
      width: 140px;
      height: 140px;
      background: #e60023;
      border-radius: 50%;
    }

    .heart-btn::before{ top:-70px; left:0; }
    .heart-btn::after{ left:70px; top:0; }

    .heart-label{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      transform: rotate(45deg);
      color:white;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
      user-select:none;
    }

    .heart-btn:hover{
      transform: rotate(-45deg) scale(1.03);
      filter: brightness(1.05);
    }

    .heart-btn:active{
      transform: rotate(-45deg) scale(0.98);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="heart-area">
    <button class="heart-btn" id="heartButton" aria-label="Open envelopes">
      <div class="heart-label">OPEN</div>
    </button>
  </div>

  <script>
    document.getElementById("heartButton").addEventListener("click", () => {
      window.location.href = "./letters.html";
    });
  </script>
</body>
</html>
