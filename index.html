<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZY Home</title>

  <!-- Bubble font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #7a4b55, #3a2328);
      color:white;
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 0;
    }

    .wrap{
      width:min(1100px, 92vw);
      position: relative;
      z-index: 1;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      margin-bottom: 18px;
    }

    .title{
      font-family:"Baloo 2", cursive;
      font-size: 60px;
      margin:0;
      letter-spacing: 1px;
      text-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    .card{
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 22px;
      align-items:center;
      min-height: 360px;
    }

    @media (max-width: 900px){
      .card{ grid-template-columns: 1fr; text-align:center; }
      .title{ font-size: 48px; }
    }

    /* Vertical EZY letters */
    .ezy-vertical{
      position: fixed;
      left: 36px;
      top: 50%;
      transform: translateY(-50%);
      display:flex;
      flex-direction:column;
      gap: 10px;
      font-family:"Baloo 2", cursive;
      font-size: 120px;
      font-weight: 800;
      color: white;
      text-shadow: 0 6px 15px rgba(0,0,0,0.45);
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.25));
      user-select:none;
      z-index: 2;
      opacity: 0.95;
    }

    @media (max-width: 900px){
      .ezy-vertical{ display:none; }
    }

    @keyframes pulse {
      0%   { transform: rotate(-45deg) scale(1); }
      50%  { transform: rotate(-45deg) scale(1.04); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .heart-area{
      display:grid;
      place-items:center;
      padding: 10px 0;
    }

    .heart-btn{
      width: 180px;
      height: 180px;
      border: none;
      cursor: pointer;
      background: #e60023;
      position: relative;
      transform: rotate(-45deg);
      border-radius: 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.35);
      animation: pulse 2.5s infinite;
    }

    .heart-btn::before,
    .heart-btn::after{
      content:"";
      position:absolute;
      width: 180px;
      height: 180px;
      background: #e60023;
      border-radius: 50%;
    }

    .heart-btn::before{ top:-90px; left:0; }
    .heart-btn::after{ left:90px; top:0; }

    .heart-label{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      transform: rotate(45deg);
      color:white;
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
      user-select:none;
    }

    .subtitle{
      font-size: 18px;
      line-height: 1.55;
      opacity: 0.95;
      margin: 0 0 14px;
    }

    .tiny{
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="ezy-vertical">
    <span>E</span>
    <span>Z</span>
    <span>Y</span>
  </div>

  <div class="wrap">
    <div class="topbar">
      <h1 class="title">EZY</h1>
    </div>

    <div class="card">
      <div>
        <p class="subtitle">
          Click the heart to open your envelopes.
        </p>

        
        </div>
      </div>

      <div class="heart-area">
        <button class="heart-btn" id="heartButton" aria-label="Heart button">
          <div class="heart-label"></div>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("heartButton").addEventListener("click", () => {
      window.location.href = "./letters.html";
    });
  </script>
</body>
</html>
