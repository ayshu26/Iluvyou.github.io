<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: radial-gradient(circle at top, #7a4b55, #3a2328);
    font-family: Arial, sans-serif;
    color:white;
  }
  .card{
    background: rgba(0,0,0,0.3);
    border-radius: 22px;
    padding: 26px;
    width: min(420px, 90vw);
    text-align:center;
  }
  input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    margin-bottom:12px;
  }
  button{
    padding:12px 18px;
    border-radius:14px;
    border:none;
    background:#e60023;
    color:white;
    font-weight:800;
    cursor:pointer;
  }
  .error{ color:#ffd1d1; margin-top:10px; }
</style>
</head>

<body>
  <div class="card">
    <h2>Private Access</h2>
    <p>Enter the password</p>

    <input type="password" id="pw" placeholder="Password">
    <button onclick="check()">Enter</button>

    <div id="msg" class="error"></div>
  </div>

<script>
  const PASSWORD = "love123";   // ðŸ”‘ CHANGE THIS

  function check(){
    const pw = document.getElementById("pw").value;
    if(pw === PASSWORD){
      window.location.href = "./secret.html";
    } else {
      document.getElementById("msg").textContent = "Incorrect password";
    }
  }
</script>
</body>
</html>
