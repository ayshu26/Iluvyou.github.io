<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #7a4b55, #3a2328);
      color:white;
    }
    .card{
      width:min(820px, 92vw);
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    h1{
      font-family: "Baloo 2", cursive;
      font-size: 54px;
      margin: 0 0 10px;
      letter-spacing: 1px;
      text-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }
    p{ font-size: 18px; line-height: 1.55; margin: 0 0 18px; opacity: 0.95; }

    .btn-row{ display:flex; gap:12px; flex-wrap:wrap; margin-top: 10px; }
    a.btn{
      display:inline-block; text-decoration:none; color:white;
      background:#e60023; padding: 12px 16px; border-radius: 14px; font-weight:700;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, filter 0.15s ease;
    }
    a.btn:hover{ transform: translateY(-2px); filter: brightness(1.05); }
    a.btn.secondary{
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Letter 1 ✉️</h1>
    <p>This is the content for envelope 1.</p>
    <p>You can write a message, a clue, a paragraph, anything.</p>

    <div class="btn-row">
      <a class="btn" href="./letters.html">← Back to Envelopes</a>
      <a class="btn secondary" href="./index.html">Home</a>
    </div>
  </div>
</body>
</html>
